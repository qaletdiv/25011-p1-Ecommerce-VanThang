<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header>
  <div class="container top-nav">
    <a href="index.html" class="logo"><img src="img/logo-black.png" alt=""></a>
    <div class="cart_header">
      <div class="icon_cart">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="count_item">0</span>
      </div>
      <div class="tottal_price">
        <p>My Cart:</p>
        <p class="price_cart_Head">$0</p>
      </div>
    </div>
  </div>
</header>

<section class="checkout">
  <div class="container">
    <form action="">
      <div class="address">
        <h2>Delivery Address</h2>
        <div class="inputs">
          <label>Email</label>
          <input type="email" placeholder="Enter your Email">
          <label>Name</label>
          <input type="text" placeholder="Enter your name">
          <label>Address</label>
          <input type="text" placeholder="Enter your address">
          <label>Phone</label>
          <input type="number" placeholder="Enter your phone">
        </div>
      </div>

      <div class="coupon">
        <h2>Coupon Code</h2>
        <div class="inputs">
          <label>Coupon Code</label>
          <input type="text" placeholder="Enter your coupon code">
        </div>
      </div>
    </form>

    <!-- Order Summary -->
    <div class="ordersummary">
      <h1>Order Summary</h1>
      <div class="items" id="order-items"></div>
      <div class="total">
        <p>Total</p>
        <span id="order-total">$0</span>
      </div>
      <div class="button_div">
        <button id="place-order">Place order</button>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>Copyright &copy; <span>Topico</span>. All rights reserved</p>
  </div>
</footer>

<script src="js/main.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
