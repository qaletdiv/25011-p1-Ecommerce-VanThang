<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <link rel="stylesheet" href="./css/success.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap');

:root {
  --main-color: #fcb700;
  --dark-color: #222222;
  --parg-color: #666666;
  --border-color: #6666662a;
  --bg-light: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Rubik', sans-serif;
}

body {
  background: #f5f6f9;
  margin-top: 180px;
  color: var(--dark-color);
}

.container {
  width: 75%;
  margin: auto;
}

header {
  background: var(--bg-light);
  border-bottom: 1px solid var(--border-color);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
  padding: 20px 0;
  text-align: center;
}

header img {
  width: 150px;
}

header h1 {
  font-size: 28px;
  margin-top: 10px;
  color: var(--main-color);
}

.order-success {
  margin-top: 40px;
}

.card {
  background: var(--bg-light);
  border: 1px solid var(--border-color);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.card h2 {
  margin-bottom: 15px;
  color: var(--main-color);
}

.product-list {
  list-style: none;
}

.product-list li {
  display: flex;
  gap: 15px;
  border-bottom: 1px solid var(--border-color);
  padding: 10px 0;
}

.product-list li img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 5px;
  border: 1px solid var(--border-color);
}

.total {
  color: var(--main-color);
  margin-top: 15px;
}

.btn-back {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 25px;
  background: var(--main-color);
  color: var(--dark-color);
  font-weight: bold;
  border-radius: 5px;
  text-decoration: none;
  transition: 0.3s;
}

.btn-back:hover {
  background: #e0a800;
}
.card p {
  font-size: 18px; 
  margin-bottom: 8px;
  color: var(--dark-color);
}

.total {
  color: var(--main-color);
  margin-top: 15px;
  font-size: 22px; 
  font-weight: 700;
}

h1 {
  font-size: 32px; 
  text-align: center;
  margin-bottom: 25px;
  color: var(--main-color);
}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="./img/logo-black.png" alt="Logo"></a>
    </div>
  </header>

  <section class="order-success container">
    <div id="order-details"></div>
    <a class="btn-back" href="index.html">BACK</a>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const orderData = JSON.parse(localStorage.getItem("lastOrder"));
      const container = document.getElementById("order-details");

      if (!orderData) {
        container.innerHTML = "<p>No order information found!</p>";
        return;
      }

      const { customer, items, total } = orderData;

      let html = `
      <h1>Order Success!</h1>
      <div>
         <div class="customer-info card">
          <h2>Customer Information</h2>
          <p><strong>Email:</strong> ${customer.email}</p>
          <p><strong>Name:</strong> ${customer.name}</p>
          <p><strong>Address:</strong> ${customer.address}</p>
          <p><strong>Phone:</strong> ${customer.phone}</p>
        </div>

        <div  class="product-info card">
          <h2>Purchased Products</h2>
          <ul class="product-list">
            ${items.map(item => `
              <li>
                <img src="${item.img}" alt="${item.name}">
                <div>
                  <p><strong>${item.name}</strong></p>
                  <p>Quantity: ${item.quantity}</p>
                  <p>Price: $${item.price}</p>
                </div>
              </li>
            `).join("")}
          </ul>
          <h3 class="total">Total Payment: $${total.toFixed(2)}</h3>
        </div>
      </div>
       
      `;
      container.innerHTML = html; 
    });
  </script>
</body>
</html>
