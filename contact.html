<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Contact Page Style */
    .body-contact{
        margin-top: 72px !important;
    }
    .contact-page {
      padding: 40px 0;
      background: #fff8e1;
    }

    .contact-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 30px;
      gap: 20px;
    }

    .contact-info div {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    .contact-info i {
      font-size: 30px;
      color: #fcb700;
      margin-bottom: 10px;
    }

    form.contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .contact-form button {
      padding: 12px 20px;
      background: #fcb700;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #ffb300;
    }
  </style>
</head>
<body class="body-contact" >
  <header>
    <div class="container top-nav">
      <a href="index.html" class="logo"><img src="img/logo-black.png" alt=""></a>
     
    </div>
  </header>

  <section class="contact-page">
    <div class="contact-container">
      <h1>Liên hệ với chúng tôi</h1>
      <div class="contact-info">
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <p>123 Đường ABC, Quận XYZ, Hà Nội</p>
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <p>+84 123 456 789</p>
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <p>support@topico.com</p>
        </div>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Họ và tên" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="5" placeholder="Lời nhắn..." required></textarea>
        <button type="submit">Gửi</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Copyright &copy; <span>Topico</span>. All rights reserved</p>
    </div>
  </footer>
</body>
</html>
